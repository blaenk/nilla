<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic"
          rel="stylesheet" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
          crossorigin="anonymous">

    <link href="/assets/app.css" rel="stylesheet" />

    <title>NILLA</title>
  </head>
  <body>
    <div class="container">
      <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-6 col-md-offset-3">
        <div class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="navbar-header">
            <div class="navbar-brand">login</div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-6 col-md-offset-3">
        <form action="/login" role="form" method="post">
          <div class="form-group">
            <input class="form-control"
                   name="username"
                   type="text"
                   autocomplete="off"
                   placeholder="username"/>
          </div>

          <div class="form-group">
              <input class="form-control"
                     name="password"
                     type="password"
                     autocomplete="off"
                     placeholder="password"/>
          </div>

          <input class="btn btn-primary pull-right" type="submit" value="login"/>
          </form>
      </div>
    </div>
  </body>
</html>
