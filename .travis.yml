language: node_js
node_js:
  - '6'

cache:
  directories:
    - node_modules

sudo: required
dist: trusty

env:
  - RTORRENT_SOCKET=$HOME/rtorrent/rpc.socket

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y rtorrent tmux
  - npm install -g nsp

before_script:
  - mkdir -p ~/rtorrent/{session,downloads,watch}/
  - cp .travis/.rtorrent.rc ~
  - tmux new-session -s rt -n rtorrent -d rtorrent

script:
  - pushd server
  - npm run -s lint
  - npm test
  # - nsp check
  - popd
  - pushd client
  - npm run -s lint
  - npm test
  # - nsp check
  - popd

after_success:
  # server coverage (client coverage is created by npm test)
  - pushd server
  - npm run coverage
  # submit to coveralls
  - cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  # clean up
  - rm -rf ./coverage
  - popd

notifications:
  slack:
    secure: 
