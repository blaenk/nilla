language: node_js
node_js:
  - "6"
sudo: required
dist: trusty
env:
- RTORRENT_SOCKET=$HOME/rtorrent/rpc.socket
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y rtorrent
- npm install -g eslint
before_script:
- mkdir -p ~/rtorrent/{session,downloads,watch}/
- cp .travis/.rtorrent.rc ~
script:
- echo "socket: $RTORRENT_SOCKET"
- eslint --no-inline-config .
- npm test
notifications:
  slack:
    room:
      secure: 
